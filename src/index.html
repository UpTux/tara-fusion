<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TARA Fusion - Threat Analysis</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // Initialize theme before render to prevent flash
    (function () {
      const savedTheme = localStorage.getItem('theme') || 'dark';
      document.documentElement.setAttribute('data-theme', savedTheme);
    })();

    tailwind.config = {
      theme: {
        extend: {
          colors: {
            vscode: {
              'bg-main': 'var(--vscode-bg-main)',
              'bg-sidebar': 'var(--vscode-bg-sidebar)',
              'bg-activity': 'var(--vscode-bg-activity)',
              'bg-panel': 'var(--vscode-bg-panel)',
              'bg-input': 'var(--vscode-bg-input)',
              'bg-hover': 'var(--vscode-bg-hover)',
              'bg-selected': 'var(--vscode-bg-selected)',
              'text-primary': 'var(--vscode-text-primary)',
              'text-secondary': 'var(--vscode-text-secondary)',
              'text-disabled': 'var(--vscode-text-disabled)',
              'text-bright': 'var(--vscode-text-bright)',
              'border': 'var(--vscode-border)',
              'border-light': 'var(--vscode-border-light)',
              'accent': 'var(--vscode-accent-blue)',
              'accent-hover': 'var(--vscode-accent-blue-hover)',
            }
          }
        }
      }
    }
  </script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reactflow@11.11.3/dist/style.css" />
  <link rel="stylesheet" href="/index.css">
</head>

<body class="bg-vscode-bg-main text-vscode-text-primary">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
