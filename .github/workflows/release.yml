name: Release with SLSA Provenance

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:
    inputs:
      version:
        description: "Release version (e.g., v1.0.0)"
        required: true
        type: string

permissions:
  contents: write
  packages: write
  id-token: write

jobs:
  build:
    name: Build Application
    runs-on: ubuntu-latest
    outputs:
      hashes: ${{ steps.hash.outputs.hashes }}
      version: ${{ steps.version.outputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"
          cache-dependency-path: src/package-lock.json

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Install dependencies
        working-directory: ./src
        run: |
          npm ci
          echo "Dependencies installed at $(date -u +"%Y-%m-%dT%H:%M:%SZ")" >> $GITHUB_STEP_SUMMARY

      - name: Run tests
        working-directory: ./src
        run: |
          npm run test:run
          echo "âœ… All tests passed" >> $GITHUB_STEP_SUMMARY

      - name: Run linter
        working-directory: ./src
        run: |
          npm run lint:ci
          echo "âœ… Linting passed" >> $GITHUB_STEP_SUMMARY

      - name: Type check
        working-directory: ./src
        run: |
          npm run type-check
          echo "âœ… Type checking passed" >> $GITHUB_STEP_SUMMARY

      - name: Build application
        working-directory: ./src
        run: |
          npm run build
          echo "âœ… Build completed at $(date -u +"%Y-%m-%dT%H:%M:%SZ")" >> $GITHUB_STEP_SUMMARY
        env:
          VITE_GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY || 'dummy-key-for-build' }}

      - name: Create distribution archive
        run: |
          cd src/dist
          tar -czf ../../tara-fusion-${{ steps.version.outputs.version }}.tar.gz .
          cd ../..
          zip -r tara-fusion-${{ steps.version.outputs.version }}.zip src/dist
          echo "ðŸ“¦ Created distribution archives" >> $GITHUB_STEP_SUMMARY

      - name: Generate checksums
        id: hash
        run: |
          cd src/dist
          sha256sum * > ../../checksums.txt
          cd ../..
          sha256sum tara-fusion-${{ steps.version.outputs.version }}.tar.gz >> checksums.txt
          sha256sum tara-fusion-${{ steps.version.outputs.version }}.zip >> checksums.txt

          # Generate base64-encoded hashes for provenance
          echo "hashes=$(sha256sum tara-fusion-${{ steps.version.outputs.version }}.tar.gz tara-fusion-${{ steps.version.outputs.version }}.zip | base64 -w0)" >> $GITHUB_OUTPUT

          echo "## ðŸ” Checksums" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          cat checksums.txt >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

      - name: Upload build artifacts
        uses: actions/upload-artifact@v5
        with:
          name: tara-fusion-dist-${{ steps.version.outputs.version }}
          path: |
            tara-fusion-${{ steps.version.outputs.version }}.tar.gz
            tara-fusion-${{ steps.version.outputs.version }}.zip
            checksums.txt
          retention-days: 90

  provenance:
    name: Generate SLSA Provenance
    needs: [build]
    permissions:
      actions: read
      id-token: write
      contents: write
    uses: slsa-framework/slsa-github-generator/.github/workflows/generator_generic_slsa3.yml@v2.0.0
    with:
      base64-subjects: "${{ needs.build.outputs.hashes }}"
      upload-assets: true

  release:
    name: Create GitHub Release
    needs: [build, provenance]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: tara-fusion-dist-${{ needs.build.outputs.version }}

      - name: Download provenance
        uses: actions/download-artifact@v4
        with:
          pattern: "*.intoto.jsonl"

      - name: Create Release Notes
        id: release_notes
        run: |
          cat > release_notes.md << 'EOF'
          ## TARA Fusion ${{ needs.build.outputs.version }}

          ### ðŸŽ‰ Release Information

          This release includes:
          - Full application build with all dependencies
          - SHA-256 checksums for verification
          - SLSA Level 3 provenance attestation

          ### ðŸ“¦ Artifacts

          - `tara-fusion-${{ needs.build.outputs.version }}.tar.gz` - Tarball distribution
          - `tara-fusion-${{ needs.build.outputs.version }}.zip` - ZIP distribution
          - `checksums.txt` - SHA-256 checksums
          - `*.intoto.jsonl` - SLSA provenance attestation

          ### ðŸ” Verification

          To verify the integrity of the build artifacts:

          ```bash
          # Download the checksums file
          sha256sum -c checksums.txt

          # Verify SLSA provenance (requires slsa-verifier)
          slsa-verifier verify-artifact \
            --provenance-path *.intoto.jsonl \
            --source-uri github.com/patdhlk/tara-fusion \
            tara-fusion-${{ needs.build.outputs.version }}.tar.gz
          ```

          ### ðŸš€ Deployment

          1. Extract the distribution archive
          2. Serve the contents with any static web server
          3. Configure environment variables as needed

          ### ðŸ“ SLSA Compliance

          âœ… This release is **SLSA Level 3 compliant**:
          - âœ… Build process is fully scripted and automated
          - âœ… Provenance is generated with SLSA L3 generator
          - âœ… All steps are reproducible from source
          - âœ… Build runs on hardened GitHub-hosted runner
          - âœ… Provenance is non-forgeable (signed with Sigstore)
          - âœ… Build is isolated from external influence

          **Provenance Verification:**
          This release uses the official SLSA GitHub Generator (v2.0.0) which provides:
          - Isolated build environment
          - Provenance signed with Sigstore
          - Transparent build process
          - Supply chain attestation

          For more information about SLSA, visit: https://slsa.dev

          EOF
          cat release_notes.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.build.outputs.version }}
          name: Release ${{ needs.build.outputs.version }}
          body_path: release_notes.md
          draft: false
          prerelease: false
          files: |
            tara-fusion-${{ needs.build.outputs.version }}.tar.gz
            tara-fusion-${{ needs.build.outputs.version }}.zip
            checksums.txt
            *.intoto.jsonl

      - name: Summary
        run: |
          echo "## ðŸŽ‰ Release Created Successfully" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ needs.build.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**SLSA Level:** 3 (Full Compliance)" >> $GITHUB_STEP_SUMMARY
          echo "**Builder:** SLSA GitHub Generator v2.0.0" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Artifacts Published:" >> $GITHUB_STEP_SUMMARY
          echo "- Distribution archives (tar.gz, zip)" >> $GITHUB_STEP_SUMMARY
          echo "- SHA-256 checksums" >> $GITHUB_STEP_SUMMARY
          echo "- SLSA Level 3 provenance attestation (signed)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Security Features:" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Isolated build environment" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Non-forgeable provenance (Sigstore)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Complete supply chain transparency" >> $GITHUB_STEP_SUMMARY
