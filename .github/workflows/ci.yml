name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x, 22.x, 25.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
          cache-dependency-path: src/package-lock.json

      - name: Install dependencies
        working-directory: ./src
        run: npm ci

      - name: Run tests
        working-directory: ./src
        run: npm run test:run

      - name: Build application
        working-directory: ./src
        run: npm run build
        env:
          # Use a dummy API key for CI builds
          VITE_GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY || 'dummy-key-for-ci' }}

  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "25.x"
          cache: "npm"
          cache-dependency-path: src/package-lock.json

      - name: Install dependencies
        working-directory: ./src
        run: npm ci

      - name: Run ESLint
        working-directory: ./src
        run: npm run lint

      - name: Type check
        working-directory: ./src
        run: npm run type-check

      - name: Check code formatting
        working-directory: ./src
        run: |
          echo "Checking TypeScript files..."
          npx prettier --check "**/*.{ts,tsx,js,jsx,json,css,md}" || echo "No prettier config found, skipping..."

  security:
    runs-on: ubuntu-latest
    name: Security Checks

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "25.x"
          cache: "npm"
          cache-dependency-path: src/package-lock.json

      - name: Install dependencies
        working-directory: ./src
        run: npm ci

      - name: Run npm audit
        working-directory: ./src
        run: npm audit --audit-level=moderate || true
        continue-on-error: true

      - name: Check for outdated dependencies
        working-directory: ./src
        run: npm outdated || true
        continue-on-error: true
