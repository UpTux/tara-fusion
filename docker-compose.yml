version: "3.8"

services:
  tara-fusion:
    build:
      context: .
      dockerfile: Dockerfile
    image: tara-fusion:latest
    container_name: tara-fusion-app
    ports:
      - "3000:80"
    environment:
      # Set your Gemini API key here or use .env file
      - VITE_GEMINI_API_KEY=${VITE_GEMINI_API_KEY:-}
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost/health",
        ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

  # Development service with hot reload
  tara-fusion-dev:
    image: node:20-alpine
    container_name: tara-fusion-dev
    working_dir: /app
    volumes:
      - ./src:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    environment:
      - VITE_GEMINI_API_KEY=${VITE_GEMINI_API_KEY:-}
    command: sh -c "npm install && npm run dev"
    profiles:
      - dev
